<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Example: HTML using external JS</title>
    <style>
      body {
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        padding: 2rem;
      }
      .card {
        max-width: 700px;
        margin: 0 auto;
        padding: 1.25rem;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      }
      button {
        padding: 0.5rem 1rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
      }
      pre {
        background: #f6f8fa;
        padding: 0.75rem;
        border-radius: 8px;
        overflow: auto;
      }
    </style>

    <!-- *sloppy mode* / non strict mode & *async* loading strategy -->
    <!-- <script async src="app.js"></script> -->

    <!-- *strict mode* & *defer* loading strategy as it is *module* -->
    <script type="module" src="app.js"></script>

    <script type="module" src="app-namespace-exports.js"></script>
  </head>
  <body>
    <main class="card">
      <h1>index.html â€” external <code>app.js</code> demo</h1>

      <p>This page demonstrates using an external JavaScript file (<code>app.js</code>).</p>

      <p>
        <strong>Current time:</strong>
        <span id="time">(click the button)</span>
      </p>

      <p>
        <button id="showTimeBtn">Show current time</button>
        <button id="toggleColorBtn">Toggle background color</button>
      </p>

      <section>
        <h2>Console output with <u>check chain calls, scopes, closures</u></h2>
        <pre id="console" aria-live="polite">No actions yet.</pre>
      </section>

      <footer style="margin-top: 1rem; font-size: 0.9rem; color: #555">
        <p>Open the browser console for more debug logs (F12 / DevTools).</p>
      </footer>
    </main>
  </body>
</html>
